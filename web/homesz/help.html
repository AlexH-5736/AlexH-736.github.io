
<link rel="stylesheet" type="text/css" href="static/help.css">
<div class="container">
  <form id="contact" action="" method="post">
    <h3>Quick Contact</h3>
    <h4>Contact us today, and get reply ASAP</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required="" autofocus="" name="name">
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required="" name="email">
    </fieldset>
    <fieldset>
      <input placeholder="Email Or Phone Number You Can Be Best Reached At" type="tel" tabindex="3" required="" name="prefered">
    </fieldset>
    <fieldset>
      <input placeholder="Your Web Site/Club Name" type="text" tabindex="4" required="" name="site">
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your Message Here...." tabindex="5" required="" name="message"></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>


</div>
